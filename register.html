<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - videobelajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <header>
                <img src="l.png" alt="videobelajar" class="logo">
            </header>
            <main>
                <form class="register-form">
                    <h2>Buat Akun Baru</h2>
                    <div class="input-group">
                        <input type="text" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" placeholder="Nomor HP" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Kata Sandi" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Konfirmasi Kata Sandi" required>
                    </div>
                    <button type="submit" class="btn-primary">Daftar</button>
                    <div class="alternative-register">
                        <span>atau</span>
                        <button type="button" class="btn-secondary" onclick="location.href='login.html'">Masuk</button>
                        <button type="button" class="btn-google">Daftar dengan Google</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
